<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Estudos de formulário</h1>
    <form action="cadastro.javascript" method="POST" autocomplete="on">
        <div>
            <label for="icor">Cor:<input type="color" name="cor" id="icor"></label>
        </div>
        <div>
            <label for="inivel">Nível de satisfação<input type="range" name="nivel" id="inivel"></label>
        </div>
        <div>
            <label for="ifoto">Foto de perfil<input type="file" name="foto" id="ifoto"></label>
        </div>

    </form>
</body>
</html>
