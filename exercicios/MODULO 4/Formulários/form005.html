<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Test de formulário</h1>
    <form action="cadastro.javascript" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <label for="imasc"><input type="radio" name="sexo" id="imasc">Masculino</label><br>
        <label for="ifem"><input type="radio" name="sexo" id="ifem">Feminino</label><br>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <label for="iesfut"><input type="checkbox" name="estuf" id="iesfut">Futebol</label>
    </fieldset>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
</body>
</html>
