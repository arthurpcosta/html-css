<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.javascript" method="get">
        <div>
            <label for="iest">Estado<select name="estado" id="iest">

                <optgroup label="Região Sudeste">
                    <option value="" selected>-- Escolha --</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP">São paulo</option>
                </optgroup>

                <potgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio grande do norte</option>
                </potgroup>

            </select></label>
        </div>
        <div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="CONT">Administrador</option>
                <option value="CONT">Contabilidade</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
            
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

</body>
</html>
