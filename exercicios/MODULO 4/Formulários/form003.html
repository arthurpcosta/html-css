<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.javascript" method="get">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo">
        </div>
        <div>
            <label for="imedia">Média
                <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1">
            </label>
        </div>
        <div>
            <label for="imes">Mês letivo</label>
            <input type="month" name="mes" id="imes">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
