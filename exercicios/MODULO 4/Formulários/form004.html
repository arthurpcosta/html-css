<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.javascript" method="get" autocomplete="on">
        <div>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </div>
        <div>
            <label for="itelefone">Telefone</label>
            <input type="tel" name="Telefone" id="itelefone" required minlength="9" maxlength="12">
        </div>

        <!-- Estudar mais sobre RegEx-->
         
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
